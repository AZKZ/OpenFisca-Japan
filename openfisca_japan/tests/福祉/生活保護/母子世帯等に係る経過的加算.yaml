# 児童の人数のテスト。世帯員が複数の場合は「世帯.xx一覧」, 「世帯.xx」等の以下のフォーマットで記載
- name: 児童1人
  period: 2023-06-01
  input:
    世帯:
      自分一覧: # 「自分一覧」は1人まで設定可
        - 自分
      子一覧: # 「子一覧」は複数人設定可
        - 子1
      世帯人数: 3
      居住級地区分1: 1
      居住級地区分2: 1
    世帯員:
      自分:
        年齢: 20
      子1:
        年齢: 0
  output:
    世帯:
      母子世帯等に係る経過的加算: 3330

- name: 児童2人
  period: 2023-06-01
  input:
    世帯:
      自分一覧: # 「自分一覧」は1人まで設定可
        - 自分
      子一覧: # 「子一覧」は複数人設定可
        - 子1
        - 子2
      世帯人数: 3
      居住級地区分1: 1
      居住級地区分2: 1
    世帯員:
      自分:
        年齢: 20
      子1:
        年齢: 0
      子2:
        年齢: 0
  output:
    世帯:
      母子世帯等に係る経過的加算: 0

